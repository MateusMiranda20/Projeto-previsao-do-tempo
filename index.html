<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2?family= Open+Sans: wght @300 & display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <title>Previsão do tempo</title>
</head>
<body>
    <div class="caixa_maior">
        <input class="input-cidade" placeholder="Digite o nome da cidade">

        <button onclick="cliqueiNoBotao()">
            <img class="lupa" src="https://www.svgrepo.com/show/488200/find.svg" alt="lupa">
        </button>

        <div class="caixa_media">
            <h2 class="cidade">Tempo em Rio de janeiro</h2>

            <p class="temp_max">Temp max 28°C</p>

            <p class="temp_min">Temp min 28°C</p>            

            <div class="caixa_menor">
                <img class="icone" src="https://openweathermap.org/img/wn/04n.png">
                <p class="descricao">Nuvens dispersas</p>
            </div>

            <p class="umidade">Umidade: 70%</p>

        </div>
    </div>
</body>
</html>
